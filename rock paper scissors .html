<Doctype html>
  <html lang="en">
  <head>
  <title> Rock paper Scissors </title>
  <meat charset="utf-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
<body>
  <p>Rock Paper Scissors</p>
<button onclick="player='Rock';  game(); updateresult(); ">Rock</button>
<button onclick="player='Paper';  game(); updateresult();">Paper</button>
<button onclick="player='Scissor';  game(); updateresult();">Scissor</button>
<p class="results"></p>
<p class="picked"></p>
<p class="score2"></p>
<button onclick="score.Win=0;score.Lose=0; score.Tie=0; rest();" >Reset Score</button>


<script>
player='';
let computer='';
let result;
let score=JSON.parse(localStorage.getItem('score1'))|| {
  Win:0,
  Lose:0,
  Tie:0
}
document.querySelector('.score2').innerHTML=`Win:${score.Win},     Lose:${score.Lose},       Tie:${score.Tie}`;  
function game(){
  const move =Math.random();
  if(move>=0 && move<1/3){
computer ='Rock';
if(player==="Rock"){
result='Tie';
score.Tie+=1;
}
else if(player==="Paper"){
  result='Win';
  score.Win+=1;
}
else{
  result='lose';
  score.Lose+=1;  
}
localStorage.setItem('score1',JSON.stringify(score));

  }
  else if (move>=1/3 && move<2/3){
computer ='Paper';
if(player==='Paper'){
result='Tie';
score.Tie+=1;
}
else if(player==='Rock'){
result='Lose';
score.Lose+=1; 
}
else{
  result='Win';
  score.Win+=1;
}
localStorage.setItem('score1',JSON.stringify(score));

  }
  else{
   computer ='Scissor';  
   if(player==="Rock"){
result='Win';
score.Win+=1;
}
else if(player==="Paper"){
  result='Lose';
  score.Lose+=1; 
}
else{
  result='Tie';
  score.Tie+=1;
  }
  localStorage.setItem('score1',JSON.stringify(score));

}}



function updateresult(){
  document.querySelector('.picked').innerHTML=`you ${player} ---  computer ${computer}`;
  document.querySelector('.results').innerHTML=`you ${result} .`;
  document.querySelector('.score2').innerHTML=`Win:${score.Win},     Lose:${score.Lose},       Tie:${score.Tie}`;
}
function rest(){
  document.querySelector('.picked').innerHTML=``;
  document.querySelector('.results').innerHTML=``;
  document.querySelector('.score2').innerHTML=`Win:${score.Win},     Lose:${score.Lose},       Tie:${score.Tie}`;  
}
</script>

  </body>
  </html>
